<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load('visualization', '1', {packages: ['geochart']});
    google.setOnLoadCallback(drawMap);

      function drawMap() {

        // Adoption world map

        var adoption_data = google.visualization.arrayToDataTable([
          ['Country', 'fraction'],
          ***COUNTRY_ADOPTION***
        ]);

        var adoption_options = {
                title: 'Fraction of announced IPv4 space covered',
        };

        var adoption_chart = new google.visualization.GeoChart(document.getElementById('adoption_worldmap'));
        adoption_chart.draw(adoption_data, adoption_options);

        // VALID world map

        var valid_data = google.visualization.arrayToDataTable([
          ['Country', 'fraction'],
          ***COUNTRY_VALID***
        ]);

        var valid_options = {
                title: 'Fraction of announced IPv4 space valid',
        };

        var valid_chart = new google.visualization.GeoChart(document.getElementById('valid_worldmap'));
        valid_chart.draw(valid_data, valid_options);

        // BGP matching

        var matching_data = google.visualization.arrayToDataTable([
          ['Country', 'fraction'],
          ***COUNTRY_MATCHING***
        ]);

        var matching_options = {
                title: 'ROAs matching actual BGP',
                colorAxis: {colors:['#fd2323', '#ed9200', '#e4d417', '#95c12d']}
        };

        var matching_chart = new google.visualization.GeoChart(document.getElementById('matching_worldmap'));
        matching_chart.draw(matching_data, matching_options);
      };
    </script>
</head>
<body>

  <div id="adoption">
      <h1>Fraction of announced IPv4 space covered</h1>
      <div id="adoption_worldmap"></div>
  </div>


  <div id="valid">
      <h1>Fraction of announced IPv4 space valid</h1>
      <div id="valid_worldmap"></div>
  </div>

  <div id="matching">
      <h1>IPv4 space that is valid as a fraction of space that is covered</h1>
      <div id="matching_worldmap"></div>
  </div>


</body>
</html>
