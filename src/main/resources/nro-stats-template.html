<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://www.ripe.net/jquery.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

          google.load('visualization', '1', {packages: ['geochart']});
          google.setOnLoadCallback(drawMap);
;
          function drawMap() {

            // IPv4 Adoption Map

            var ipv4_country_adoption = google.visualization.arrayToDataTable([
              ['Country', 'fraction'],
              //***IPV4_COUNTRY_ADOPTION***//
            ]);

            var ipv4_country_adoption_option = {
              width: 900,
              keepAspectRatio: true,
              title: 'Fraction of IPv4 adoption',
              colorAxis: { values:[0,100] }
            };

            var ipv4_country_adoption_chart = new google.visualization.GeoChart(document.getElementById('ipv4_country_adoption_map'));
            ipv4_country_adoption_chart.draw(ipv4_country_adoption, ipv4_country_adoption_option);

            // IPv6 Adoption Map

            var ipv6_country_adoption = google.visualization.arrayToDataTable([
              ['Country', 'fraction'],
              //***IPV6_COUNTRY_ADOPTION***//
            ]);

            var ipv6_country_adoption_option = {
              width: 900,
              keepAspectRatio: true,
              title: 'Fraction of IPv6 adoption',
              colorAxis: { values:[0,100] }
            };

            var ipv6_country_adoption_chart = new google.visualization.GeoChart(document.getElementById('ipv6_country_adoption_map'));
            ipv6_country_adoption_chart.draw(ipv6_country_adoption, ipv6_country_adoption_option);

          }

          $(document).ready(function() {
            $("select").change(function() {
              $(this).find("option:selected").each(function() {
                if ("ipv4c" === $(this).attr("value")) {
                  $(".graph").not(".ipv4c").hide();
                  $(".ipv4c").show();
                } else if ("ipv6c" === $(this).attr("value")) {
                  $(".graph").not(".ipv6c").hide();
                  $(".ipv6c").show();
                }
              });
            }).change();
          });
        </script>
    </head>
    <body>

        <p>Select a graph:
            <select id="type_select_selector">
                <option value="ipv4c">IPv4 country adoption</option>
                <option value="ipv6c">IPv6 country adoption</option>
            </select>
        </p>

        <div id="ipv4_country_adoption" class="graph ipv4c">
            <h1>Fraction of IPv4 Adoption (holdings with ROAs)</h1>
            <div id="ipv4_country_adoption_map"></div>
        </div>

        <div id="ipv6_country_adoption" class="graph ipv6c">
            <h1>Fraction of IPv6 Adoption (holdings with ROAs)</h1>
            <div id="ipv6_country_adoption_map"></div>
        </div>
    </body>
</html>
